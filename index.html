<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation App</h1>
        <div id="app">
            <div class="select-group">
                <label for="genre-select">Select a Genre:</label>
                <select id="genre-select">
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                </select>
            </div>
            <div class="select-group">
                <label for="duration-select">Select a Duration:</label>
                <select id="duration-select">
                    <option value="Short">Short (&lt;90 mins)</option>
                    <option value="Long">Long (&gt;120 mins)</option>
                </select>
            </div>
            <div class="button-group">
                <button id="recommend-btn">Get Recommendation</button>
                <button id="randomize-btn">Randomize</button>
            </div>
            <div id="movie-recommendation" class="recommendation">
                <img id="movie-poster" src="" alt="Movie Poster" style="display:none; width:200px;">
                <p id="movie-title"></p>
                <p id="movie-description"></p>
            </div>
        </div>
    </div>
</body>
</html>
